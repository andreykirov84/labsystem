{% extends 'main/base.html' %}
{% block page_content %}
    <h1 class="text-center">Edit Employee Profile</h1>
    <form method="post" action="{% url 'edit staff' profile.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <p></p>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-2" type="submit">Edit</button>
        </div>
    </form>
    <p></p>
    <div class="d-flex justify-content-center">
        <a href="{% url 'delete staff' object.pk %}" class="btn btn-danger" role="button">Delete </a>
    </div>
{% endblock %}
