{% extends 'main/base.html' %}
{% block page_content %}
    <h1 class="text-center">Change Your Password</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mt-2" type="submit">Change Password</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
