{% extends 'main/base.html' %}
{% block page_content %}
    <h1 class="text-center">Restore Patient Form</h1>
    <br>
    <div class="row justify-content-md-center">
        <form method="post" action="{% url 'restore patient' patient.pk %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary mt-2" type="submit">Restore</button>
        </form>
    </div>

{% endblock %}
