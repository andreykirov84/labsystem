{% extends 'main/base.html' %}
{% block page_content %}
    <h1 class="text-center">Create New Patient</h1>
    <div class="row">
        <div class="col-lg-6">
            <form method="post" action="{% url 'create patient' user_pk %}">
                {% csrf_token %}
                {{ form }}

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
