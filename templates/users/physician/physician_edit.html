{% extends 'main/base.html' %}
{% block page_content %}
    <h1 class="text-center">Edit Analysis Form</h1>
    <div class="row">
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit staff' profile.pk %}">
                {% csrf_token %}
                {{ form }}

                <button class="btn btn-primary mt-2" type="submit">Edit Staff</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row">
    <a href="{% url 'delete staff' profile.pk %}"> Delete Staff </a>
    </div>
{% endblock %}
