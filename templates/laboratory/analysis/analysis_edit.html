{% extends 'main/base.html' %}

{% block page_content %}
    <h1 class="text-center">Edit Analysis Form</h1>
    <div class="row">
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit analysis' analysis.pk %}">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
                <p></p>
                <a href="{% url 'delete analysis' analysis.pk %}" class="btn btn-danger mt-2" role="button">Delete</a>
                <p></p>
            </form>
        </div>
    </div>
{% endblock %}
