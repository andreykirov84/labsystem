{% extends 'main/base.html' %}

{% block page_content %}
    <h1 class="text-center">Edit Department Form</h1>
    <div class="row">
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit department' department.pk %}">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary mt-2" type="submit">Edit Department</button>
            </form>
        </div>
    </div>
    <div class="row">
        <a href="{% url 'delete department' department.pk %}" class="btn btn-danger mt-2" role="button">Delete</a>
    </div>
{% endblock %}
