{% extends 'main/base.html' %}

{% block page_content %}
    <h1 class="text-center">Delete Department Form</h1>
    <br>
    <div class="row justify-content-md-center">
        <form method="post" action="{% url 'delete department' department.pk %}">
            {% csrf_token %}
            {{ form }}

            <button class="btn btn-danger mt-2" type="submit">Delete</button>
        </form>
    </div>

{% endblock %}
