{% extends 'main/base.html' %}

{% block page_content %}
    <h1 class="text-center">Restore Analysis Field </h1>
    <div class="row">
        <div class="col-lg-6">
            <form method="post" action="{% url 'restore analysis field' analysis_field.pk %}">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary mt-2" type="submit">Restore</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
