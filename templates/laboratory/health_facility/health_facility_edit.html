{% extends 'main/base.html' %}

{% block page_content %}
    <h1 class="text-center">Edit Health Facility Form</h1>
    <div class="row">
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit health facility' facility.pk %}">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary mt-2" type="submit">Edit </button>
                <p>
                    <a href="{% url 'delete health facility' facility.pk %}" class="btn btn-danger mt-2" role="button">Delete</a>
                </p>
            </form>
        </div>
     </div>
{% endblock %}
