{% extends 'main/base.html' %}

{% block page_content %}
    <h1 class="text-center">Delete Department Form</h1>
    <div class="row">
        <div class="col-lg-6">
            <form method="post" action="{% url 'delete department' department.pk %}">
                {% csrf_token %}
                {{ form }}

                <button class="btn btn-primary mt-2" type="submit">Delete Department</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
